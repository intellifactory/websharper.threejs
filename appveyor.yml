version: 2.5.{build}

branches:
  only:
    - master

init:
  - git config --global core.autocrlf input

build_script:
  - cmd: build.cmd

test: off

on_success:
  - ps: .\tools\publish-site.ps1
  - ps: .\tools\gh-pages.ps1 -action publish -env appveyor

environment:
  GH_TOKEN:
    secure: bq5ChGM2LDt781aGtGzpf6E+sqWnxL/etHlEG768cIMq8SjsQFRHuz8un+MHU8Oa
